extend type Mutation {
    login(input: LoginInput!): LoginPayload!
        @field(resolver: "App\\GraphQL\\Mutations\\Login")
        @validator
}

input LoginInput {
    email: String!
    password: String!
}

type LoginPayload {
    access_token: String!
    token_type: String!
    expires_in: Int!
    user: User!
}
