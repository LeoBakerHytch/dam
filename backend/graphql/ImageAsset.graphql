type ImageAsset {
    id: ID!
    name: String!
    url: String!

    fileName: String! @rename(attribute: "file_name")
    fileSize: Int! @rename(attribute: "file_size")
    fileSizeHuman: String! @rename(attribute: "file_size_human")

    mimeType: String! @rename(attribute: "mime_type")
    width: Int!
    height: Int!
    tags: [String!]

    description: String
    altText: String @rename(attribute: "alt_text")

    createdAt: DateTime! @rename(attribute: "created_at")
    updatedAt: DateTime! @rename(attribute: "updated_at")

    userId: ID! @rename(attribute: "user_id")
    user: User! @belongsTo
}


extend type Mutation {
    Media_ImageAsset_Upload(input: Media_ImageAsset_Upload_Input!): Media_ImageAsset_Upload_Response!
    @field(resolver: "App\\GraphQL\\Resolvers\\Media_ImageAsset_Upload")
    @guard
}

input Media_ImageAsset_Upload_Input {
    image: Upload!
}

type Media_ImageAsset_Upload_Response {
    imageAsset: ImageAsset!
}
