type ImageAsset {
    id: ID!
    name: String!
    url: String!

    fileName: String! @rename(attribute: "file_name")
    fileSize: Int! @rename(attribute: "file_size")
    fileSizeHuman: String! @rename(attribute: "file_size_human")

    mimeType: String! @rename(attribute: "mime_type")
    width: Int!
    height: Int!

    description: String
    altText: String @rename(attribute: "alt_text")
    tags: [String!]!

    createdAt: DateTime! @rename(attribute: "created_at")
    updatedAt: DateTime! @rename(attribute: "updated_at")

    userId: ID! @rename(attribute: "user_id")
    user: User! @belongsTo
}


extend type Query {
    imageAssets: [ImageAsset!]!
    @paginate(defaultCount: 25, scopes: ["forUser"])
    @guard
}


extend type Mutation {
    Media_ImageAsset_Upload(input: Media_ImageAsset_Upload_Input!): Media_ImageAsset_Upload_Response!
    @field(resolver: "App\\GraphQL\\Resolvers\\Media_ImageAsset_Upload")
    @guard
    @can(ability: "update", find: "id")
}

input Media_ImageAsset_Upload_Input {
    image: Upload!
}

type Media_ImageAsset_Upload_Response {
    imageAsset: ImageAsset!
}


extend type Mutation {
    Media_ImageAsset_SetDetails(input: Media_ImageAsset_SetDetails_Input!): Media_ImageAsset_SetDetails_Response!
    @field(resolver: "App\\GraphQL\\Resolvers\\Media_ImageAsset_SetDetails")
    @guard
    @can(ability: "update", find: "input.id", model: "App\\Models\\ImageAsset")
}

input Media_ImageAsset_SetDetails_Input {
    id: ID!

    description: String
    @rules(
        apply: ["max:1000"],
        messages: [ { rule: "max" message: "Descriptions may be 1000 characters at most." } ]
    )

    altText: String
    @rules(
        apply: ["max:300"],
        messages: [ { rule: "max" message: "Alt text may be 300 characters at most." } ]
    )
}

type Media_ImageAsset_SetDetails_Response {
    imageAsset: ImageAsset!
}
