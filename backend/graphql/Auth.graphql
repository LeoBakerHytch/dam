extend type Mutation {
    Auth_Token_Issue(input: Auth_Token_Issue_Input!): Auth_Token_Issue_Response!
        @field(resolver: "App\\GraphQL\\Auth\\Token\\Issue")
        @validator(class: "App\\GraphQL\\Auth\\Token\\IssueValidator")
}

input Auth_Token_Issue_Input {
    email: String!
    password: String!
}

type Auth_Token_Issue_Response {
    access_token: String!
    refresh_token: String!
    user: User!
}


extend type Mutation {
    Auth_Token_Refresh(input: Auth_Token_Refresh_Input!): Auth_Token_Refresh_Response!
        @field(resolver: "App\\GraphQL\\Auth\\Token\\Refresh")
        @validator(class: "App\\GraphQL\\Auth\\Token\\RefreshValidator")
}

input Auth_Token_Refresh_Input {
    refresh_token: String!
}

type Auth_Token_Refresh_Response {
    access_token: String!
    refresh_token: String
}
